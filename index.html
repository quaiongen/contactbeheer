<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="bg-primary text-white p-3 mb-4">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1>Contactbeheer</h1>
                </div>
                <div class="col-md-4 text-md-end">
                    <div id="user-info" class="d-inline-block me-2" style="display: none !important;">
                        <small class="text-white me-2">
                            <i class="bi bi-person-circle"></i>
                            <span id="user-email"></span>
                        </small>
                        <button class="btn btn-sm btn-outline-light" id="logout-btn">
                            <i class="bi bi-box-arrow-right"></i> Uitloggen
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button class="btn btn-outline-light" id="export-data-btn" title="Data exporteren">
                            <i class="bi bi-download"></i>
                        </button>
                        <button class="btn btn-outline-light" id="import-data-btn" title="Data importeren">
                            <i class="bi bi-upload"></i>
                        </button>
                        <button class="btn btn-light" id="add-contact-btn">
                            <i class="bi bi-person-plus-fill"></i> Nieuw Contact
                        </button>
                    </div>
                    <input type="file" id="import-file-input" accept=".json" style="display: none;">
                </div>
            </div>
        </header>

        <main>
            <!-- Contact Dashboard -->
            <div class="row" id="contacts-container">
                <!-- Contacts will be inserted here by JavaScript -->
                <div class="col-12 text-center py-5" id="no-contacts-message">
                    <h3>Geen contacten gevonden</h3>
                    <p>Klik op "Nieuw Contact" om te beginnen.</p>
                </div>
            </div>
        </main>

        <!-- Add/Edit Contact Modal -->
        <div class="modal fade" id="contact-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">Contact Toevoegen</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="contact-form">
                            <input type="hidden" id="contact-id">
                            <div class="mb-3">
                                <label for="contact-name" class="form-label">Naam</label>
                                <input type="text" class="form-control" id="contact-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="contact-birthday" class="form-label">Geboortedatum</label>
                                <input type="date" class="form-control" id="contact-birthday">
                            </div>
                            <div class="mb-3">
                                <label for="contact-frequency" class="form-label">Gewenste contactfrequentie (dagen)</label>
                                <input type="number" class="form-control" id="contact-frequency" min="1" value="30" required>
                            </div>
                            <div class="mb-3">
                                <label for="contact-notes" class="form-label">Notities</label>
                                <textarea class="form-control" id="contact-notes" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="contact-custom-fields" class="form-label">Extra informatie</label>
                                <div id="custom-fields-container">
                                    <!-- Custom fields will be added here -->
                                </div>
                                <button type="button" class="btn btn-outline-secondary mt-2" id="add-field-btn">
                                    <i class="bi bi-plus-circle"></i> Veld toevoegen
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuleren</button>
                        <button type="button" class="btn btn-primary" id="save-contact-btn">Opslaan</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Log Interaction Modal -->
        <div class="modal fade" id="interaction-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="interaction-modal-title">Contact Vastleggen</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="interaction-form">
                            <input type="hidden" id="interaction-contact-id">
                            <input type="hidden" id="interaction-id">
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="interaction-planned">
                                    <label class="form-check-label" for="interaction-planned">Toekomstige afspraak</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="interaction-date" class="form-label">Datum</label>
                                <input type="date" class="form-control" id="interaction-date" required>
                            </div>
                            <div class="mb-3">
                                <label for="interaction-type" class="form-label">Type contact</label>
                                <select class="form-control" id="interaction-type" required>
                                    <option value="in-person">Persoonlijk</option>
                                    <option value="video">Video gesprek</option>
                                    <option value="phone">Telefoongesprek</option>
                                    <option value="message">Bericht</option>
                                    <option value="email">E-mail</option>
                                    <option value="other">Anders</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="interaction-notes" class="form-label">Notities</label>
                                <textarea class="form-control" id="interaction-notes" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuleren</button>
                        <button type="button" class="btn btn-primary" id="save-interaction-btn">Opslaan</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Authentication Modal -->
        <div class="modal fade" id="auth-modal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="auth-modal-title">Inloggen</h5>
                    </div>
                    <div class="modal-body">
                        <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-panel" type="button" role="tab">
                                    Inloggen
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-panel" type="button" role="tab">
                                    Registreren
                                </button>
                            </li>
                        </ul>
                        
                        <div class="tab-content" id="authTabContent">
                            <!-- Login Panel -->
                            <div class="tab-pane fade show active" id="login-panel" role="tabpanel">
                                <form id="login-form">
                                    <div class="mb-3">
                                        <label for="login-email" class="form-label">E-mail</label>
                                        <input type="email" class="form-control" id="login-email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="login-password" class="form-label">Wachtwoord</label>
                                        <input type="password" class="form-control" id="login-password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Inloggen</button>
                                </form>
                                <div class="mt-3 text-center">
                                    <small><a href="#" id="forgot-password-link">Wachtwoord vergeten?</a></small>
                                </div>
                            </div>
                            
                            <!-- Register Panel -->
                            <div class="tab-pane fade" id="register-panel" role="tabpanel">
                                <form id="register-form">
                                    <div class="mb-3">
                                        <label for="register-email" class="form-label">E-mail</label>
                                        <input type="email" class="form-control" id="register-email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="register-password" class="form-label">Wachtwoord</label>
                                        <input type="password" class="form-control" id="register-password" minlength="6" required>
                                        <div class="form-text">Minimaal 6 karakters</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="register-password-confirm" class="form-label">Bevestig wachtwoord</label>
                                        <input type="password" class="form-control" id="register-password-confirm" minlength="6" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Registreren</button>
                                </form>
                            </div>
                        </div>
                        
                        <div id="auth-error" class="alert alert-danger mt-3" style="display: none;"></div>
                        <div id="auth-success" class="alert alert-success mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contact Details Modal -->
        <div class="modal fade" id="details-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="details-name">Contact Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="card mb-3">
                            <div class="card-header">Contactgegevens</div>
                            <div class="card-body" id="details-info">
                                <!-- Contact details will be inserted here -->
                            </div>
                        </div>
                        
                        <div class="card mb-3">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span>Interactie Geschiedenis</span>
                                <button class="btn btn-sm btn-primary" id="add-interaction-btn">
                                    <i class="bi bi-plus-circle"></i> Nieuw contact vastleggen
                                </button>
                            </div>
                            <div class="card-body">
                                <div id="interaction-history">
                                    <!-- Interaction history will be inserted here -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger me-auto" id="delete-contact-btn">
                            <i class="bi bi-trash"></i> Verwijderen
                        </button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sluiten</button>
                        <button type="button" class="btn btn-primary" id="edit-contact-btn">Bewerken</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
